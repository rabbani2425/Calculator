<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculutor</title>
    <link rel="stylesheet" href="calculator.css" />
</head>
<body>
    <div class="container">
        <input type="text" class="display"/>
        <div class="buttons">
            <button class="oprator" data-value="AC">AC</button>
            <button class="oprator" data-value="DEL">DEL</button>
            <button class="oprator" data-value="%">%</button>
            <button class="oprator" data-value="/">/</button>
            <button class="oprator" data-value="7">7</button>
            <button class="oprator" data-value="8">8</button>
            <button class="oprator" data-value="9">9</button>
            <button class="oprator" data-value="*">*</button>
            <button class="oprator" data-value="4">4</button>
            <button class="oprator" data-value="5">5</button>
            <button class="oprator" data-value="6">6</button>
            <button class="oprator" data-value="-">-</button>
            <button class="oprator" data-value="1">1</button>
            <button class="oprator" data-value="2">2</button>
            <button class="oprator" data-value="3">3</button>
            <button class="oprator" data-value="+">+</button>
            <button class="oprator" data-value="0">0</button>
            <button class="oprator" data-value="00">00</button>
            <button class="oprator" data-value=".">.</button>
            <button class="oprator" data-value="=">=</button>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
